  # Qdrant vector database service
  qdrant:
    image: qdrant/qdrant:latest
    container_name: delightful-qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"  # GRPC
    volumes:
      - ./volumes/qdrant:/qdrant/storage
    environment:
      QDRANT_API_KEY: ${ODIN_QDRANT_API_KEY}
