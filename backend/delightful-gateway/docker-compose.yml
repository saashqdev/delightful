services:
  # API Gateway Service - Go version
  delightful-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-gateway-${ENV:-dev}
    ports:
      - "${DELIGHTFUL_GATEWAY_PORT}:${DELIGHTFUL_GATEWAY_PORT}"
    volumes:
      - ./config/${ENV:-dev}/.env:/app/.env
    restart: unless-stopped
    networks:
      - delightful-sandbox-network
    # depends_on:
    #   - delightful-redis

  # Redis service
  delightful-redis:
    image: public.ecr.aws/docker/library/redis:alpine
    container_name: api-gateway-redis
    volumes:
      - ./redis_data:/data
    restart: unless-stopped
    networks:
      - delightful-sandbox-network
    command: redis-server --appendonly yes
    labels:
      - "com.docker.compose.skip.create=true"

volumes:
  caddy_data:
  caddy_config:

networks:
  delightful-sandbox-network:
    external: true
    driver: bridge
