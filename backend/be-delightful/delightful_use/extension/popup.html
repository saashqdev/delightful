<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Browser Data Transfer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Data Extraction</h2>
    <div class="section">
      <div class="checkbox-row">
        <input type="checkbox" id="extract-localStorage" checked>
        <label for="extract-localStorage">localStorage</label>
      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="extract-cookies" checked>
        <label for="extract-cookies">Cookies (include HttpOnly)</label>
      </div>
      <button id="extract-btn" class="btn">Extract Data and Download</button>
    </div>

    <h2>Data Import</h2>
    <div class="section">
      <div class="note">
        <strong>Note:</strong> The import operation will overwrite localStorage items and Cookies with the same name on the current website.
        Cookie properties such as domain and path will be set according to the values in the import file, but may be subject to browser limitations.
      </div>
      <textarea id="import-area" placeholder="Paste storage_state.json formatted data here..."></textarea>
      <label for="import-file" class="btn file-label">Or Select File to Import</label>
      <input type="file" id="import-file" accept=".json" style="display: none;">
      <button id="import-btn" class="btn">Import Data</button>
    </div>

    <div id="status-area"></div>
    <div class="progress-bar-container" style="display: none;">
        <div class="progress-bar"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
