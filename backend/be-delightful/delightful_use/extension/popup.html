<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>浏览器data传输</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>data提取</h2>
    <div class="section">
      <div class="checkbox-row">
        <input type="checkbox" id="extract-localStorage" checked>
        <label for="extract-localStorage">localStorage</label>
      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="extract-cookies" checked>
        <label for="extract-cookies">Cookies (include HttpOnly)</label>
      </div>
      <button id="extract-btn" class="btn">提取data并download</button>
    </div>

    <h2>dataimport</h2>
    <div class="section">
      <div class="note">
        <strong>note：</strong> importoperation会覆盖when前网站上同名的localStorage项和Cookie。
        Cookie的domain, path等property将根据importfile中的valuetrysettings，但might受浏览器limit。
      </div>
      <textarea id="import-area" placeholder="将 storage_state.json format的datapasteto此处..."></textarea>
      <label for="import-file" class="btn file-label">orselectfileimport</label>
      <input type="file" id="import-file" accept=".json" style="display: none;">
      <button id="import-btn" class="btn">importdata</button>
    </div>

    <div id="status-area"></div>
    <div class="progress-bar-container" style="display: none;">
        <div class="progress-bar"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
